<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Master PO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }
        h1 {
            color: #343a40;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Upload Master PO</h1>
        <form action="/daily_schedule" method="POST" enctype="multipart/form-data">
            <!-- File Upload -->
            <div class="mb-3">
                <label for="file" class="form-label">Upload Master PO File</label>
                <input type="file" name="file" class="form-control" id="file" required>
            </div>

            <!-- Sorting Option -->
            <div class="mb-3">
                <label for="sorting_option" class="form-label">Sort Master PO By</label>
                <select name="sorting_option" class="form-select" id="sorting_option">
                    <option value="xfd">XFD (Factory Export Date)</option>
                    <option value="customer_rta">Customer RTA (Requested Delivery Date)</option>
                    <option value="original">Original Order</option>
                </select>
            </div>

            <!-- Cycle Time -->
            <div class="mb-3">
                <label for="cycle_time" class="form-label">Cycle Time (Pairs per Mold)</label>
                <input type="number" name="cycle_time" class="form-control" id="cycle_time" value="50" required>
            </div>

            <!-- Saturday Cycle Time -->
            <div class="mb-3">
                <label for="saturday_cycle" class="form-label">Cycle Time for Saturday</label>
                <input type="number" name="saturday_cycle" class="form-control" id="saturday_cycle" value="50" required>
            </div>

            <!-- Include Sunday -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="include_sunday" id="include_sunday">
                <label class="form-check-label" for="include_sunday">
                    Include Sunday in Production
                </label>
            </div>

            <!-- Sunday Cycle Time -->
            <div class="mb-3">
                <label for="sunday_cycle" class="form-label">Cycle Time for Sunday</label>
                <input type="number" name="sunday_cycle" class="form-control" id="sunday_cycle" value="50" disabled>
            </div>

            <!-- Start Date -->
            <div class="mb-3">
                <label for="start_date" class="form-label">Production Start Date</label>
                <input type="date" name="start_date" class="form-control" id="start_date" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Generate Schedule</button>
        </form>
    </div>

    <script>
        // Enable or disable Sunday cycle input based on checkbox
        document.getElementById('include_sunday').addEventListener('change', function () {
            const sundayCycle = document.getElementById('sunday_cycle');
            sundayCycle.disabled = !this.checked;
        });
    </script>
</body>
</html>
